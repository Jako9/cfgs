exec config_default

exec crosshair

//Aliases
alias cfg "exec autoexec"
alias config "exec autoexec"
alias autoexec "exec autoexec"
alias +info "+showscores;cl_hud_telemetry_serverrecvmargin_graph_show 1;cl_showfps 1"
alias -info "-showscores;cl_hud_telemetry_serverrecvmargin_graph_show 0;cl_showfps 0"
alias grenade "exec grenade"
alias aus "exec antigrenade"

//VIEWMODEL
viewmodel_offset_x 2.500000
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 1
cl_use_opens_buy_menu 0
+cl_show_team_equipment
cl_teamid_overhead_colors_show true

//Radar
cl_radar_always_centered 0;
cl_radar_scale 0.41;
cl_radar_icon_scale_min 0.8;
cl_hud_radar_scale 1.3
cl_radar_square_with_scoreboard 1

//Mouse
sensitivity 0.88
zoom_sensitivity_ratio 0.82

//Keybindings
bind z messagemode
bind y radio
bind . toggleconsole
bind tab +info
bind mwheelup +jump
bind mwheeldown +jump
bind kp_2 slot6
bind kp_1 slot7
bind kp_0 slot8
bind 4 slot10
bind h +spray_menu
bind t switchhands
bind n toggleradarscale
bind f +voicerecord
bind mouse3 "player_ping"
bind k clutch_mode_toggle
bind c noclip
bind backspace "callvote"
bind 6 slot9
bind x slot12
bind f4 "toggle volume 0.1 0.8"



//FLAMEBINDS
bind j "say -rep, no racist"
bind l "say ● *DEAD* hendrick‎ : du pimmelberd"
alias rl1 "say What a save!; alias rl rl2";
alias rl2 "say What a save!; alias rl rl3";
alias rl3 "say What a save!; alias rl rl4";
alias rl4 "say Chat disabled for 3 seconds.; alias rl rl1";
alias rl rl1;
bind "scancode51" "rl"

// color toggler
alias xhaircolor "green"
alias green "cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;cl_crosshaircolor_b 0;alias xhaircolor pink"
alias pink "cl_crosshaircolor_r 255;cl_crosshaircolor_g 20;cl_crosshaircolor_b 255;alias xhaircolor red"
alias red "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshaircolor_b 0;alias xhaircolor orange"
alias orange "cl_crosshaircolor_r 255;cl_crosshaircolor_g 165;cl_crosshaircolor_b 0;alias xhaircolor yellow"
alias yellow "cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 0;alias xhaircolor lightblue"
alias lightblue "cl_crosshaircolor_r 0;cl_crosshaircolor_g 200;cl_crosshaircolor_b 255;alias xhaircolor darkblue"
alias darkblue "cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshaircolor_b 255;alias xhaircolor green"

cl_use_opens_buy_menu 0
+cl_show_team_equipment

//Settings
cl_showfps 0
fps_max 0
mm_dedicated_search_maxping 28
cl_hud_color 12
cl_draw_only_deathnotices 0

bind w "+forward;xhaircolor"
bind s "+back;xhaircolor"
bind a "+left;xhaircolor"
bind d "+right;xhaircolor"

bind v "+lookatweapon; xhaircolor"
bind mouse1 "+attack;xhaircolor"
bind mouse2 "+attack2;xhaircolor"
bind ctrl "+duck; xhaircolor"

echo autoexec_loaded
