exec config_default

exec buyscript
exec crosshair
exec spawn

logaddress_add 1

//Aliases
alias cfg "exec autoexec"
alias config "exec autoexec"
alias exec "exec autoexec"
alias autoexec "exec autoexec"
alias retardxhair "exec CrosshairRetarded"
alias practise "exec practisecfg"
alias +info "+showscores;net_graphtext 1"
alias -info "-showscores;net_graphtext 0"
alias +jumpthrow "+jump;-attack;-attack2"
alias -jumpthrow "-jump"
alias grenade "exec grenade"
alias aus "exec antigrenade"

alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
bind "n" "+jumpthrow"

//VIEWMODEL
viewmodel_fov 68
viewmodel_offset_x 2.500000
viewmodel_offset_y 2
viewmodel_offset_z -2
viewmodel_presetpos 1
cl_righthand 1
cl_viewmodel_shift_left_amt 0
cl_viewmodel_shift_right_amt 0
cl_bob_lower_amt 0
cl_bobamt_lat 0
cl_bobamt_vert 0
cl_bobcycle 2
cl_use_opens_buy_menu 0
+cl_show_team_equipment
cl_teamid_overhead_always 2

//Radar
cl_radar_scale 0.4
cl_radar_square_with_scoreboard 1

//Mouse
sensitivity 0.88
m_rawinput 1
zoom_sensitivity_ratio_mouse 0.82

//Keybindings
bind z radio
bind . toggleconsole
bind tab +info
bind mwheelup +jump
bind mwheeldown +jump
unbind f4
bind kp_downarrow slot6
bind kp_end slot7
bind kp_ins slot8
bind 4 slot10
bind t +spray_menu
bind f +voicerecord
bind mouse3 "player_ping"
bind k clutch_mode_toggle
bind v +lookatweapon
bind c noclip
bind x "radio2;slot12"
bind backspace "callvote"
bind 6 slot9



//FLAMEBINDS
bind h "say -rep, no racist"
bind j "say ﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽ ﷽﷽﷽"
bind l "say ● *DEAD* hendrick‎ : du pimmelberd"
bind "SEMICOLON" "say is' geil"

// color toggler
alias xhaircolor "green"
alias green "cl_crosshaircolor_r 0;cl_crosshaircolor_g 255;cl_crosshaircolor_b 0;alias xhaircolor pink"
alias pink "cl_crosshaircolor_r 255;cl_crosshaircolor_g 20;cl_crosshaircolor_b 255;alias xhaircolor red"
alias red "cl_crosshaircolor_r 255;cl_crosshaircolor_g 0;cl_crosshaircolor_b 0;alias xhaircolor orange"
alias orange "cl_crosshaircolor_r 255;cl_crosshaircolor_g 165;cl_crosshaircolor_b 0;alias xhaircolor yellow"
alias yellow "cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 0;alias xhaircolor lightblue"
alias lightblue "cl_crosshaircolor_r 0;cl_crosshaircolor_g 200;cl_crosshaircolor_b 255;alias xhaircolor darkblue"
alias darkblue "cl_crosshaircolor_r 0;cl_crosshaircolor_g 0;cl_crosshaircolor_b 255;alias xhaircolor green"
alias +mfwd "+forward;xhaircolor;r_cleardecals "
alias -mfwd "-forward;xhaircolor"
alias +mback "+back;xhaircolor"
alias -mback "-back;xhaircolor"
alias +mleft "+moveleft;xhaircolor"
alias -mleft "-moveleft;xhaircolor"
alias +mright "+moveright;xhaircolor"
alias -mright "-moveright;xhaircolor"

alias +m1 "+attack;spec_next;xhaircolor"
alias -m1 "-attack;xhaircolor"
alias +m2 "+attack2;spec_prev;xhaircolor"
alias -m2 "-attack2;xhaircolor"
alias +inspectweap "+lookatweapon; xhaircolor"
alias -inspectweap "-lookatweapon; xhaircolor"
alias +crouch "+duck; xhaircolor"
alias -crouch "-duck; xhaircolor"

cl_use_opens_buy_menu 0
+cl_show_team_equipment

//Settings
cl_showfps 1
fps_max 200
mm_dedicated_search_maxping 28
sv_disablefreezecam 0
sv_nomvp 0
sv_nostats 0
sv_nonemesis 0
hud_saytext_time 1
cl_autowepswitch 0
cl_disablehtmlmotd 0
cl_hud_color 5
cl_draw_only_deathnotices 0
cl_showpos 1

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright
bind mouse1 "+m1"
bind mouse2 "+m2"
bind ctrl +crouch

clear
echo autoexec_loaded
host_writeconfig
